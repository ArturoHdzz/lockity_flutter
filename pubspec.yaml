name: lockity_flutter
description: "Lockity"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3
  http: ^1.1.0
  url_launcher: ^6.2.1
  shared_preferences: ^2.2.2
  flutter_dotenv: ^5.1.0
  google_fonts: ^6.1.0
  webview_flutter: ^4.4.4
  mqtt_client: ^10.2.0
  supabase_flutter: ^2.0.0
  firebase_core: ^4.0.0
  firebase_messaging: ^16.0.0
  connectivity_plus: ^5.0.2
  flutter_launcher_icons: ^0.14.4
  flutter_local_notifications: ^19.4.0
  timezone: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/config/
    - assets/icons/